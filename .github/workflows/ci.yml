name: CI Процесс

on:
  push:
    branches:
      - develop
      - 'release/*'
      - main
  pull_request:
    branches:
      - develop
      - 'release/*'
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Код Checkout Хийх
        uses: actions/checkout@v4
      
      - name: JDK 17 Тохируулах
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Код Compile Хийх
        run: mvn clean compile -q
      
      - name: Checkstyle Шалгах
        run: mvn checkstyle:check
      
      - name: JUnit Тест Ажиллуулах
        run: mvn test
      
      - name: JaCoCo Coverage Тайлан Үүсгэх
        run: mvn jacoco:report
      
      - name: JaCoCo 100% Branch Coverage Шалгах
        run: mvn verify
      
      - name: Coverage Тайлан Хадгалах
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7
